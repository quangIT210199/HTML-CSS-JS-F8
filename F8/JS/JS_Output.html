<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Writing into an HTML element, using innerHTML.  : innerHTML xác định nội dung 
Writing into the HTML output using document.write(). : đối với thí nghiệm thì dùng
Writing into an alert box, using window.alert(). : hộp thông báo
Writing into the browser console, using console.log(). -->
<body>
    <p id="demo">Quang</p>
    <script>
        document.getElementById("demo").innerHTML = 5 + 6;
    </script>
</body>
</html>
