    <script >
        var a = 6;
        var copytruoc = a--;
        //việc 1: 'a copy ' , a = 6;
        //Việc 2: -1 cho a. a = a - 1 => a = 5
        //Việc 3: trả vẻ 'a copy'

        console.log(copytruoc); // ra 6
        console.log(a); // ra 5

        var number = 6;

        var output = ++number *2 - number-- *2;
        //khi   ++number xong thì nó đã là 7. còn sang number-- thì trả về biến đang copy là 7 còn trừ thực hiện sau nhưng k đc dùng
        // 7 *2 - 7 *2
        console.log(output);

        //Toán tử so sánh tuyệt đối ===
        // !== khác tuyệt đối

        /*

            Nan // đại diện cho 1 số k hợp lệ var number = 20 / 'ABC';
            undefined

        var result = 'A' && 'B' && 'C';
        //nó sẽ chạy từ trái qua phải xem có 1 trong 6 trường hợp kia ko
        //nếu k có n sẽ nhận ra giá trị cuối cùng là C
        console.log(result);
